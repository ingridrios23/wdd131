<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css" />
</head>
<body>

<header>
  <h1>Product Review Form</h1>
</header>

<main>
  <form method="get" action="review.html" id="reviewForm">

    
    <label for="productName">Product Name:</label>
    <select id="productName" name="productName" required>
      <option value="" disabled selected>Select a product...</option>
    
    </select>

    
    <fieldset>
      <legend>Overall Rating:</legend>
      <label for="star1"><input type="radio" id="star1" name="rating" value="1" required> 1 ☆</label>
      <label for="star2"><input type="radio" id="star2" name="rating" value="2"> 2 ☆☆</label>
      <label for="star3"><input type="radio" id="star3" name="rating" value="3"> 3 ☆☆☆</label>
      <label for="star4"><input type="radio" id="star4" name="rating" value="4"> 4 ☆☆☆☆</label>
      <label for="star5"><input type="radio" id="star5" name="rating" value="5"> 5 ☆☆☆☆☆</label>
    </fieldset>


    <label for="installDate">Installation Date:</label>
    <input type="date" id="installDate" name="installDate" required />

    
    <fieldset>
      <legend>Useful Features:</legend>
      <label for="feature1"><input type="checkbox" id="feature1" name="features" value="Durability"> Durability</label>
      <label for="feature2"><input type="checkbox" id="feature2" name="features" value="Easy Installation"> Easy Installation</label>
      <label for="feature3"><input type="checkbox" id="feature3" name="features" value="Good Design"> Good Design</label>
      <label for="feature4"><input type="checkbox" id="feature4" name="features" value="Low Maintenance"> Low Maintenance</label>
    </fieldset>

    
    <label for="reviewText">Written Review (optional):</label>
    <textarea id="reviewText" name="reviewText" rows="4" cols="40"></textarea>

    
    <label for="userName">Username (optional):</label>
    <input type="text" id="userName" name="userName" />

    
    <input type="submit" value="Submit Review" />

  </form>
</main>

<footer>
    <p>&copy; <span id="currentyear"></span></p>
    <p id="lastModified"></p>
  </footer>
<script src="scripts/form.js"></script>

</body>
</html>
