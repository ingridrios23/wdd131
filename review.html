<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Review Confirmation</title>
  <link rel="stylesheet" href="styles/form.css" />
</head>
<body>

<header>
  <h1>Thank You for Your Review</h1>
</header>

<main>
  <p>Your review has been successfully submitted.</p>
  <p id="reviewCount"></p>
</main>

<footer>
  <p>Common footer content for all assignments</p>
</footer>

<script>
  // Track total number of reviews submitted using localStorage
  let count = localStorage.getItem('reviewCount');
  count = count ? parseInt(count) + 1 : 1;
  localStorage.setItem('reviewCount', count);
  document.getElementById('reviewCount').textContent = `Total reviews submitted: ${count}`;
</script>

</body>
</html>
